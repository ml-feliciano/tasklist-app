<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task list. - A Simple Task List App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card lime lighten-5 z-depth-5">
                    <div class="card-content">
                        <span class="card-title">
                            <h4>task list. <i class="logo material-icons medium left">assignment</i> </h4>
                        </span>
                        <div class="row">
                            <form class="col s12" autocomplete="off">
                                <div class="input-field">
                                    <input type="text" id="task-input">
                                    <label for="taskInput">New Task</label>
                                </div>
                                <button class="btn waves-effect waves-light green" type="submit">Add Task<i class="material-icons right">send</i></button>
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5>Tasks To Do</h5>
                        <div class="row">
                            <div class="col s12">
                                <div class="input-field">
                                    <input type="text" id="filter">
                                    <label for="filter">Filter Tasks</label>
                                </div>
                                <ul class="collection">

                                </ul>
                                <a href="#" class = "clear-button btn waves-effect waves-light red">Clear Tasks<i class="material-icons right">delete</i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class = "col s12 center-align" style = "margin-top: 5px">
               <p>Made with ❤️ by ML Feliciano © 2020</p>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
